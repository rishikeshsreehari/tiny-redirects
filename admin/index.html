<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>URL Shortener Admin</title>
  </head>
  <body>
    <script src="https://unpkg.com/@staticcms/app@^3.0.0/dist/static-cms-app.js"></script>
    <script>
      // Add event listener before CMS init
      window.addEventListener('message', function(event) {
        console.log('Received message:', event);
        
        // Parse the authorization message
        if (event.data.toString().startsWith('authorization:github:success:')) {
          const json = event.data.substring('authorization:github:success:'.length);
          const data = JSON.parse(json);
          
          // Store the token
          localStorage.setItem('githubToken', data.access_token);
          
          // Reload the page to reinitialize the CMS with the token
          window.location.reload();
        }
      });

      window.CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'rishikeshsreehari/tiny-redirects',
            branch: 'main',
            base_url: 'https://r1l.in',
            auth_endpoint: 'auth',
            app_id: 'Ov23li95H39G4vE8l2Il', // Add your client ID here
            token: localStorage.getItem('githubToken') // Use stored token if available
          },
          media_folder: "static/images",
          public_folder: "/images",
          collections: [
            {
              name: "redirects",
              label: "URL Redirects",
              folder: "redirects",
              create: true,
              extension: "yaml",
              format: "yaml",
              fields: [
                {label: "Short URL", name: "short_url", widget: "string", pattern: ['^/', "Must start with /"]},
                {label: "Target URL", name: "target_url", widget: "string"},
                {label: "Status Code", name: "status_code", widget: "select", options: [301, 302], default: 301}
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
