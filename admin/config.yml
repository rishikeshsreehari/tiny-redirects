# admin/config.yml
backend:
  name: github
  repo: rishikeshsreehari/tiny-redirects
  branch: main
  site_domain: https://r1l.in
  base_url: https://r1l.in
  auth_endpoint: /api/auth

media_folder: static/images
public_folder: /images

collections:
  - name: 'redirects'
    label: 'Redirect Files'
    folder: 'redirects'
    create: true
    extension: 'yaml'
    format: 'yaml'
    slug: '{{slug}}'
    summary: '{{filename}}'
    sortable_fields: ['filename']
    fields:
      - label: 'File Name'
        name: 'title'
        widget: 'string'
        hint: 'Name for this redirect file'
      - label: 'Redirects (YAML)'
        name: 'body'
        widget: 'code'
        default_language: 'yaml'
        default: |
          - short_url: "/example"
            target_url: "https://example.com"
            status_code: 301